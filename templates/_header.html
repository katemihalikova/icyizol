<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>{{#if title}}{{title}} - {{/if}}Icyizol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/assets/style.css" type="text/css">
  <link rel="stylesheet" href="/assets/vendor/swipebox.min.css" type="text/css">
  <link rel="shortcut icon" href="/favicon.ico">
  {{#if watchMode}}<script src="http://localhost:35729/livereload.js"></script>{{/if}}
</head>
<body{{#is "/" path.href}} class="homepage" {{/is}}>
  <header>
    <div>
      <a href="/"><img src="/assets/top.png"></a>
      <a href="/"><img src="/assets/mapa.png"style="width:30vw;position:absolute;right:2vw;margin-top:5vw;max-width:300px;"></a>
      <a href="/"><img src="/assets/title_bg.png" class="bottom-img"></a>
      <nav class="navcontainer">
        <div class="menubutton">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <ul class="navlist">
          <li class="bold{{#startsWith "/o-nas" path.href}} active{{/startsWith}}">
            <a href="/o-nas.html">O nás</a>
          </li>
          <li class="bold{{#startsWith "/co-je-to" path.href}} active{{/startsWith}}">
            <a href="/co-je-to-chytra-izolace.html">Chytrá izolace<span style="vertical-align:super;line-height:.8;">®</span></a>
          </li>
          <li class="bold{{#startsWith "/produkty" path.href}} active{{/startsWith}}">
            <a href="/produkty.html">Produkty</a>
          </li>
          <li class="bold{{#startsWith "/reference" path.href}} active{{/startsWith}}">
            <a href="/reference.html">Reference</a>
          </li>
          <li class="bold{{#startsWith "/aktuality" path.href}} active{{/startsWith}}">
            <a href="/aktuality.html">Aktuality</a>
          </li>
          <li class="bold">
            <a href="http://chytraizolace.cz/knihovna-architekti/" target="_blank">Knihovna</a>
          </li>
          <li class="bold{{#startsWith "/kontakt" path.href}} active{{/startsWith}}">
            <a href="/kontakt.html">Kontakt</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  {{#if (get path.href submenus)}}
  <div class="subheader submenu">
    <div>
      {{#each (get path.href submenus)}}
      <a href="{{href}}" {{#is href ../path.href}} class="active" {{/is}}>{{label}}</a> {{/each}}
    </div>
  </div>
  {{/if}}
  <a href="/kontakt.html" class="rychly-dotaz bg-red white rohy">Rychlý dotaz</a>

  <main>
    <a href="/kontakt.html" class="kalkulace nadpis white bg-yellow under-menu">
      <div>Připravíme Vám cenovou kalkulaci <span class="red">zdarma</span></div>
    </a>
